<!DOCTYPE html>
<html lang="ca">
	<head>
		<!--<meta charset="utf-8">-->
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<title>Historial</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="./css/estils.css"/>
		<script type="text/javascript" src="./js/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="./js/bootstrap.min.js"></script>
		<script type="text/javascript" src="./js/acces.js"></script>
		<script type="text/javascript" src="./js/historial.js"></script>
	</head>
	<body id="principal"> <!--  Si vull carregar mes funcions, separar per una coma ex: onload="funcio1(), funcio2()" -->
			<header>
				<div class="row">
					<div class="col-md-1">
						<p id="pra">PRA:</p>
					</div>
					<div class="col-md-9">
							<p id="pra_actiu"> <script type="text/javascript"> mostraNom(); </script> </p>
					</div>
					<div class="col-md-2">
						<div class="btn-group pull-right">
							<button type="button" class="btn btn-default" id="estadistiques">
							<span class="glyphicon glyphicon-stats" title="Estadistiques" ></span>
							</button>
							<button type="button" class="btn btn-default" id="surt">
							<span class="glyphicon glyphicon-off" title="Surt"></span>
							</button>
						</div>
					</div>
				</div>
			</header>

			<div class="row cos">
				<div id="dialeg"></div>
				<div class="col-md-4 col-lateral">
					<h1><div id="anyAnterior"></div></h1>
					<div id="any1" class="btn-group-vertical btn-group-justified"></div>
				</div>
				<div class="col-md-4 col-central">
					<h2>
						<button type="button" class="btn btn-default pull-right">
						<span class="glyphicon glyphicon-check" title="Validació"></span>
						</button>
					</h2>
					<h1><div id="anyActual"></div></h1>
					<div class="btn-group-vertical btn-group-justified"></div>
					<div id="any2" class="btn-group-vertical btn-group-justified">
					</div>
					<h2>
						<p>Assoliment:  ??<button type="button" class="btn btn-default pull-right" id="retorn">
										  <span class="glyphicon glyphicon-comment" title="Retorn"></span>
										  </button>
						</p>
					</h2>
				</div>
				<div class="col-md-4 col-lateral">
					<h1><div id="anyPosterior"></div></h1>
					<div class="btn-group-vertical btn-group-justified"></div>
					<div id="any3" class="btn-group-vertical btn-group-justified">
					</div>
				</div>
			</div>
			<div class="row peu">
				<div class="col-md-1" id="moveLeft">
						<button type="button" class="btn btn-default">
						<span class="glyphicon glyphicon-chevron-left" title="Any-1"> </span>
						</button>
				</div>
				<div class="col-md-1 pull-right" id="moveRight">
						<button type="button" class="btn btn-default">
						<span class="glyphicon glyphicon-chevron-right" title="Any+1"> </span>
						</button>
				</div>
			</div>
 <!-- Diàleg ocult per a l'edició de peces. Es carregarà en fer clic a una peça.-->
	<div id="qDialeg" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
			<div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button></div>
			<div class="modal-body">
				<form class="form-horizontal">
				<div class="camps"><label for="etiqueta">Etiqueta:</label>
					<input type="text" name="etiqueta" id="etiqueta" size="50" value="" title="Permet diferenciar les peces. Indica a qué es dedica aquell 10% de temps. És el text que es mostra en la pàgina d´historial (visió general de les peces per anys). Per exemple, Creació assignatura XXX pel semestre SSS o Direcció projecte d´innovació III, etc. ">
				</div>
  				<div class="camps"><label for="tipusP">Tipus:</label>	
					<select name="tipusP" id="tipusP" title="Tipus de peça seleccionada (entre les definides als Estudis). Defineix el color de la peça en la visió general. Per exemple, Doc1, Inn4, Varis, etc."><option value="">select </option>
 	 				</select>
  				</div>
				<div class="camps"><label for="aplicat">Aplicat a:</label>
					<input type="text" name="aplicat" id="aplicat" size="50" value="" title="Especifica (si cal) si s´aplica concretament a una assignatura AAA, un programa PPP, un projecte XXX, etc.">
				</div>
				<div class="camps"><label for="compromis">Compromís:</label>
					<input type="text" name="compromis" id="compromis" size="50" value="" title="Inclou (si el té) un objectiu concret que sortirà reflexat al POP, com Enviament d´un JCR, Desplegament del nou MUXXX, Reducció de l´abandonament a l´assignatura AAA, Direcció del projecte de recerca RRR, etc.">
				</div>
				<div class="camps"><label for="acompliment">Acompliment (%):</label>
					<input type="text" name="acompliment" id="acompliment" value="" title="Percentatge d´acompliment assolit. Inicialment és zero i pot anar canviant al llarg de l´any i fins i tot desprès.">
				</div>
				<!-- Ara per ara no incloem la validació de les peces	-->
				<!--
				<div class="camps"><label for="validacio">Validació:</label>
					<select name="validacio" id="validacio" title="Responsable de validar "><option value="PRA">Pra</option><option value="DIR">Dir</option></select>
					<input type="checkbox" name="validat" id="validat" value="1"/>
				</div> 
				-->
				<div class="camps"><label for="comments">Altres:</label>
					<textarea name="comments" id="comments" cols="100" rows="5" title="Comentaris addicionals; llista de varis, assigantures, articles, etc. corresponents a la peça; indicacions a la direcció; notes pròpies; seguiment, etc."></textarea>
				</div>
				<a id="okPesa" href="" class="btn btn-primary botoDialeg">OK</a>
				<a id="cancelPesa" href="" class="btn btn-primary botoDialeg">Cancel</a>
				</form>
			</div>
			</div>
		</div>
	</div>
		<footer>
		</footer>

   </body>
</html>
